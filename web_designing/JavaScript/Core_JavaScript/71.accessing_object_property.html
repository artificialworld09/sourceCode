<h1>accessing object_property in JavaScript</h1>

<h2>Property</h2>
<script>
    // declaration of object (method2)
    var fees = {Rahul:100, Sumit:200, Rohan:300, "Abhishek Kumar":600};
    
    // accessing object
    document.write(fees.Rohan,"<br>")
    document.write(fees["Abhishek Kumar"]);
</script>
