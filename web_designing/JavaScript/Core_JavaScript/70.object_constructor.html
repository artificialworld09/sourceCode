<h2>Method</h2>
<script>
    var fees = new Object();
    fees["total"] = function() {return(300+200);};
    document.write(fees["total"] (),"<br>");
</script>

<script>
    var fees = new Object();
    fees["total"] = function() {return(400+200);};
    document.write(fees.total(),"<br>");
</script>

<script>
    var fees = new Object();
    fees.total = function() {return(500+200);};
    document.write(fees.total(),"<br>");
</script>

<script>
    var fees = new Object();
    fees.total = sum;
    function sum(){
        return(100+400+30);
    }
    document.write(fees.total(),"<br>");
</script>
