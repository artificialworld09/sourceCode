<script>
    var Mobile = function(model_no, sprice){
        this.model = model_no;
        this.color = 'white';
        var price = 3000; // To make this private
        this.sp = sprice;
        var show = function(){return "<br>Hello world";}; // To make this private
    };
    var samsung = new Mobile('Galaxy',2000);
    var nokia = new Mobile('3310',1000);
    document.write(nokia.price);
    document.write(nokia.show());
</script>
