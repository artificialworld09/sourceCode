<body> 

<h1>delete property in JavaScript</h1>

<script>
    var fees = {
        Rahul:100,
        Sumit:200
    }
    document.write("Rahul: ",fees.Rahul,"<br>Sumit ",fees.Sumit,"<br><br>")
    console.log(fees) //check in the console
    delete fees.Sumit;  //to delete property.
    document.write("Rahul: ",fees.Rahul,"<br>Sumit ",fees.Sumit,"<br><br>")
    //check in the console
</script>

</body>
</html>
