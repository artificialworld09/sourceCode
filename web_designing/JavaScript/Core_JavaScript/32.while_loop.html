<p class="pre">
Input:
    var i = 0;
    while(true)
    {
        if(i == 5)
        {
            break;
        }
        document.write(i, "'br'");
        i++;
    }
</p>

<p>Output:</p>
<script>
    var i = 0;
    while(true)
    {
        if(i == 5)
        {
            break;
        }
        document.write(i, "<br>");
        i++;
    }
</script>
