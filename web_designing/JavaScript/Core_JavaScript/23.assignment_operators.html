<h1>Assignment operators in JavaScript.</h1>
<script>
    var m = 15;
    document.write("Before: ", m, '<br/>');
    m = m+5;
    document.write("After: ", m,  '<br/><hr/>');
</script>

<script>
    var m = 15;
    document.write("Result is: ", m, '<br/>');
    m += 5;
    document.write("Later: ", m);
</script>
