<script>
    // factory function with parameter
    function mobile(model_no){
        return {
            model: model_no,
            price: function(){
                return "Price Rs. 3000";}
            };
    }
    var samsung = mobile('Samsung-M30');
    var nokia = mobile('Nokia-3320');
    document.write(samsung.model + "<br>" + samsung.price() + "<br>")
    document.write(nokia.model + "<br>" + samsung.price())
</script>
