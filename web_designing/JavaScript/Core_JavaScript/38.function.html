<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>JavaScript</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="#">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: gray;
    padding: 10px;
}
h1,h2{
    text-align: center;
}
.pre{
    background-color: white;
    border: 1px solid red;
    white-space: pre-wrap;
    margin-bottom: 10px;
}
.code{
    color: white;
    background-color: black;
    border: 3px solid blue;
    white-space: pre-wrap;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<h1>function in JavaScript.</h1>
<h2>input</h2>
<p class="pre">
Input:
// Creating function
function display()
{
    document.write("Hello world.... br")
}

// Calling function
display();
display();
</p>

<h2>Output:</h2>
<p class="code">
<script>
// Creating function
function display()
{
    document.write("Hello world....<br>")
}

// Calling function
display();
display();
</script>
</p>
    
</body>
</html>
