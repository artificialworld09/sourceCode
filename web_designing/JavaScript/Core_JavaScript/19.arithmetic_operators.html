<h1>Arithmetic operators in JavaScript.</h1>
<script>
    var a = 20;
    var b = 10;
    var z = 10 + 5;
    var y = a+b+5;

    var c = a+b; //Addition
    var d = a-b; //Subtraction
    var e = a/b; //Division
    var f = a*b; //Multiplication
    var g = a%b; //Modulus
    var h = a**b; //Power
    document.write("This is the result of c: "+c+"<br>");
    document.write("This is the result of d: "+d+"<br>");
    document.write("This is the result of e: "+e+"<br>");
    document.write("This is the result of f: "+f+"<br>");
    document.write("This is the result of g: "+g+"<br>");
    document.write("This is the result of h: "+h+"<br>");
    document.write("This is the result of z: "+z+"<br>");
    document.write("This is the result of y: "+y+"<br>");
</script>
<br><br>

<script>
    var a = 20;
    a-- // Decrement
    var b = 10;
    b++ // Increment
    document.write("This is the result of a: "+a+"<br>");
    document.write("This is the result of b: "+b+"<br>");
</script>
    
</body>
