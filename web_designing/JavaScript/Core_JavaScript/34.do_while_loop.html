<p class="pre">
Input:
var i = 1;
do
{
    if(i==5)
        break;
    document.write(i,"'br'");
    i++
}
while(true);
</p>

<p>Output:</p>
<script>
    var i = 1;
do
{
    if(i==5)
        break;
    document.write(i,"<br>");
    i++
}
while(true);
</script>
