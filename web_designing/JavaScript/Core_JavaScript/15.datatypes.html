<h1>Data types in JavaScript</h1>
<script>
    var name = "Abdul Zoha"; // String
    var age = "24"; // String
    var age2 = 25; // Number
    var x = true; // Boolean
    var v = false; // Boolean
    var lang = ["HTML","CSS","JS"] //Array
    var z = {first:"Jane", last:"Doe"}; //Object
    var y = null; // Null
    var w; // Undefined
    // to check any data type you can type: typeof name

    document.write(v,": ",typeof v)
</script>
