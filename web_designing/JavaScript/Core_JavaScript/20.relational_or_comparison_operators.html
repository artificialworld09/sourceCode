<h1>Relational or Comparison operators in JavaScript.</h1>
<script>
    var w = 20,
        x = 10,
        y = 5,
        z = "5";

    var a = w<x; // Less than
    var b = w>x; // Greater than
    var c = w<=x; // Less than or equal to
    var d = w>=x; // Greater than or equal to
    var e = w==x; // Equal to
    var f = w!=x; // Not equal to
    var g = y===z; // Equal value and same type
    var h = y!==z; // Not equal value or Not same type
    document.write("This is the result of a: "+a+"<br>");
    document.write("This is the result of b: "+b+"<br>");
    document.write("This is the result of c: "+c+"<br>");
    document.write("This is the result of d: "+d+"<br>");
    document.write("This is the result of e: "+e+"<br>");
    document.write("This is the result of f: "+f+"<br>");
    document.write("This is the result of g: "+g+"<br>");
    document.write("This is the result of h: "+h+"<br>");
</script>
<br><br>

<script>
    var a = 20;

    var b = 10;

</script>
