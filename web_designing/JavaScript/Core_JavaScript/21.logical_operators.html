<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>JavaScript</title>
<link rel="icon" href="images/html5.gif">
<link rel="stylesheet" type="text/css" href="#">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: gray;
    padding: 10px;
}
h1{
    text-align: center;
}
</style>
</head>
<body>

<h1>Logical operators in JavaScript.</h1>
<script>
    var c = 5>2 && 5>3; // Logical and
    document.write("The result of 'Logical and' is: ", c)
</script>
<br>

<script>
    var c = 5>2 || 5<3; // Logical or
    document.write("The result of 'Logical or' is: ", c)
</script>
<br>

<script>
    var a = !10<5; // Logical not
    document.write("The result of 'Logical not' is: ", a)
</script>
    
</body>
</html>
