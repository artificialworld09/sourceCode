body{

}
h1{
    text-align: center;

    background-color: white;
    border: 1px solid red;

}

<body>

<h1>Nested while_loop in JavaScript.</h1>
<p class="pre">
Input:
    var i = 0;
    while(i <= 3)
    {
        document.write(i, " b Outer loop b br ");
        i++
        while(j <= 5)
        {
            document.write(j, "Inner loop br ");
        }
        j++
    }
</p>

<p>Output:</p>
<script>
    var i = 1;
    while(i <= 3)
    {
        document.write(i, "<b>Outer loop</b><br>");
        i++
        var j = 1;
        while(j <= 5)
        {
            document.write(j, "Inner loop <br>");           
        j++
        }
    }
</script>
    
</body>
