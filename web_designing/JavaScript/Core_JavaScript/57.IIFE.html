<h1>Immediately_Invoked_Function_Expression(IIFE) in JavaScript</h1>
<p>
    Avoid creating Global_variable and Functions... <br>
    Scope is limited to that particular function...
</p><br>

<script>
    // Anonymous function
    var a = function() {document.write("This is a Anonymous function<br>");}
    a()
</script>

<script>
    // IIFE
    (function() {document.write("This is a IIFE");})();
</script>
<hr>

<script>
    // IIFE with variable
    (function() {
        var b = "This is a variable...<br>"
        document.write(b);
        })();
</script>

<script>
    // IIFE with parameter
    (function(a) {
        document.write(a);
        })("This is a parameter example...");
</script>
