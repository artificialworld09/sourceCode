<script>
    // declaration of object
    var fees = {
        Rahul:100,
        Sumit:200,
        Rohan:300,
        "Abhishek Kumar":600,
        total:sum
    };
    // declaration of function
    function sum(){
        return(300+800);
    }
    // accessing object
    document.write(fees.Rohan,"<br>")
    document.write(fees.total());
</script>
