<script>
// constructor with parameter
    function Mobile(model_no){
        this.model = model_no;
        this.price = function(){
            document.write(this.model + "<br>" + "Rs. 3000<br>");
        };
    }
    var samsung = new Mobile("Samsung-M30");
    var nokia = new Mobile("Nokia-3310");
    samsung.price();
    nokia.price();
</script>
