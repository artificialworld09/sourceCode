<h1>else if in JavaScript</h1>

 <label>Enter your marks: </label> <input type="text" id="marks" value="" Placeholder="30" maxlength="12" size="30" /><br>
 <button type="button" onclick="fn1()">Click Me</button>

<script>
    function fn1(){
    var result = document.getElementById("marks").value;
    if (result < 30)
    document.write("You are fail....");
    else if(result <= 40)
    document.write("You are pass...");
    else if(result <= 60)
    document.write("Good...");
    else
    document.write("Very good...");
    }
