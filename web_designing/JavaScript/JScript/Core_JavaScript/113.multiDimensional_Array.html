<script>
    // Initiolizing 2D array
    var stu = [
        ["Rahul","Dell",10],
        ["Sonam","HP",20],
        ["Jay","Zed",30]
    ];
    // Accessing 2D array
    for(let i=0; i<3; i++){
        for(let j=0; j<3; j++){
            document.write(i+""+j+" ")
        }
        document.write("<br>")
    }
</script>
