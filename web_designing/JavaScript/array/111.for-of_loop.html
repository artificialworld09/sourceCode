<h1>for of loop in JavaScript</h1>
<p>The for... of statement creates a loop iteration over iterable objects</p>
<p class="ls">
    Syntax:- for(var variable_name of array){

    }
</p>
<hr>

<script>
    var stu = ["Rahul","Raju", 56, "Jay"];
    for(let st of stu){
        document.write(st + "<br>")
    };
</script>
