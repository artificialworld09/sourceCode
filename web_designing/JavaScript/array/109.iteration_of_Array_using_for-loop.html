<body> 

<h1>iteration_of_Array_using_for-loop in JavaScript</h1>

<script>
    var stu = ["Rahul","Raju", 56, "Jay"];
    var n = stu.length;
    for (let i=0; i<n; i++){
        document.write(i," = ",stu[i],"<br>");
    }
</script>
