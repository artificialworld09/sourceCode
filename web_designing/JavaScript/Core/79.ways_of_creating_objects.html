<script>
    // Constructor Function
    function Mobile(){
        this.model = 'Samsung-M30';
        this.price = function(){
            document.write(this.model + "<br>" + "Rs. 3000<br>");
        }
    }
    var samsung = new Mobile();
    var nokia = new Mobile()
    samsung.price();
    nokia.price()
</script>
